<template>
  <require from="../custom_elements/document-row.html"></require>
  <require from="../custom_elements/small-bar"></require>

  <div class="container">
    <div class="row one-page">
      <div class="col m4 areas">
        <md-collection view-model.ref="list">
          <md-collection-item repeat.for="cls of classes" style="position: relative"
            class="${ selector.isSelected ? 'selected' : '' } ${ selector.mdDisabled ? 'disabled' : '' }">
            <p>${cls["Title"]}</p>
            <md-collection-selector class="secondary-content" view-model.ref="selector" item.bind="cls"
              md-on-selection-changed.delegate="onSelectionChanged($event)">
            </md-collection-selector>
          </md-collection-item>
        </md-collection>
      </div>
      <div class="col m8 areas">
        <div repeat.for="doc of meta">
          <strong>
            ${doc["Title"]}
          </strong>
          <div repeat.for="rec of doc['Clusters']">
            ${rec}
            <br>
            <i>
              ${createEvidence(rec, doc)}
            </i>
          </div>
          <br>
        </div>
      </div>
    </div>
    <div id="selection" class="row one-page">
      <div class="col m4 areas">
        aasdfadfadf
      </div>
      <div class="col m4 areas">
        <div repeat.for="doc of selected_documents">
          ${doc["Document"]["Title"]}
        </div>
      </div>
      <div class="col m4 areas">
        cnnnnnnnnnnnnnnnnnnnnvadvanfancoaofacndh
      </div>
    </div>
  </div>

</template>
